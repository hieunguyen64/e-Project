<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="logo col-lg-2 row-sm-6 d-flex justify-content-center">
                <img src="image/logo.jpeg" width="150px" height="150px">
            </div>
            <div class="search-container col-lg-7 col-sm-12">
                <form class="searchbar">
                    <input type="text" placeholder="Search..." name="search">
                    <button onclick="Comingsoon()" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="addtocart col-lg-3 col-sm-6">
                <form class="shopping-cart">
                    <button onclick="Comingsoon()" type="button"><i class="fa fa-shopping-cart"></i></button>
                    <label>Shopping cart</label>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
